<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Clojure + JS chat</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-v2.2.2.min.css" />
		<link rel="stylesheet" id="darkstrap-link" type="text/css" href="css/darkstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/chat.css"/>
  </head>
  <body>
	
	
		<div id="wrapper">
	
			<div id="error">
				<h1>
				Something very bad happened!<br />Nothing works for the moment.
				</h1>
				<br />Try refreshing this page.
			</div>
						
			<div id="login">
			<div id="loginform">
			<form class="form-inline well">
			<legend>
			Log in
			</legend>
			<fieldset>
					Please tell us your name
					<input class="input-medium" type="text" id="name" value="anonymous"/>
					<input class="btn" type="button" value="Log in" id="loginbutton"/>
					</fieldset>
					</form>
			</div>
			</div>
		
			<div id="chatwindow">
				<h1>Clojure + JS chat</h1>
				<div id="history-wrap">
					<ul id="history"></ul>
				</div>
				<form class="form-inline well" action="javascript:void(0);">
				<fieldset>
				<div class="input-append input-xxlarge">
				<input class="input-block-level" type="text" id="i" placeholder="type something and press enter"/>
				<input class="btn btn-success" type="button" value="send" id="send"/>
				</div>
				</fieldset>
				</form>
			</div>
		</div>
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
